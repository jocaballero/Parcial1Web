<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcial 1 Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 d-none d-sm-block d-lg-none">
          <img id="car" src="static/cart.png" alt="Cart." />
        </div>
      </div>

      <div id="mainTitle" class="row">
        <div class="col-lg-10 col-sm-12">
          <h1 class="rochester">Texto Principal</h1>
        </div>
        <div class="col-lg-2 col-sm-12 d-none d-lg-block">
          <img id="cart" src="static/cart.png" alt="Cart." />
          <span id="cartItems"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-12 d-none d-lg-block">
          <img id="banner" src="static/burgerBanner.png" alt="Burguer" />
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-12 d-none d-lg-block">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a id="burg" class="nav-link active" aria-current="page">Burguers</a>
                  </li>
                  <li class="nav-item">
                    <a id="tac" class="nav-link active">Tacos</a>
                  </li>
                  <li class="nav-item">
                    <a id="sal" class="nav-link active">Salads</a>
                  </li>
                  <li class="nav-item">
                    <a id="des" class="nav-link active">Desserts</a>
                  </li>
                  <li class="nav-item">
                    <a id="dri" class="nav-link active">Drinks & Sides</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div id="mainContent" class="row">
        <div class="col-lg-12">
          <h1 id="foodTitle" class="text-center roboto">Burguers</h1>
        </div>
      </div>

      <div id="food">
        <div id="foodList" class="row justify-content-center"></div>
        <div id="orderTable">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty.</th>
                <th scope="col">Description</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Amount</th>
                <th scope="col">Modify</th>
              </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <footer id="pageFooter">
            Contact us: +57 3102171020 - info@restaurant.com - @restaurant
          </footer>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
